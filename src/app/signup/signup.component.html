<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-2">
      <h1>Sign Up</h1>
      <hr>
      <form (submit)="register()" [formGroup]="registerForm">
        <div class="form-group">
          <input type="email" class="form-control" formControlName="email" placeholder="Your Email*">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Your Password*">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" formControlName="username" placeholder="Your UserName">
            </div>
          <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Sign Up</button>
          <span style="margin-left:50%;">Already a member? <a routerLink="/login">Login</a></span>
      </form>
      <app-spinner *ngIf="showSpinner"></app-spinner>
      
      <hr>
    </div>
  </div>
  
</div>
