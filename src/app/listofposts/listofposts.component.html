<section>
    <div class="mt-5">
        <div class="container">
        <div class="row">
            <div *ngFor="let post of posts">
            <div class="col-md-4"> 
                    <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">{{post.title}}</h5>
                              <p class="card-text">{{post.content}}</p>
                              <a [routerLink]="['/details',post._id]" class="card-link">View Post</a>
                           
                            </div>
                    </div>
            </div> 
            </div>
        </div>
    </div>
    </div>
    
</section>
