
<section class="mt-5">
  <div class="container">
      <div class="row">
          <div class="col-md-5 offset-2">
              <h1>Create Your Post</h1>
              <hr>
               <form [formGroup]="postForm" (submit)="createPost()">
                    <div class="form-group">
                      <label for="usr">Post Title:</label>
                      <input type="text" class="form-control" id="title" formControlName="title"/>
                      
                    </div> 
                    <div *ngIf="title.touched && title.invalid">
                            <p style="color:red">Title is required</p>
                        </div>
                      <div class="form-group">
                        <label for="content">Post Descriptions:</label>
                        <textarea type="text" class="form-control" id="content" formControlName="content" ></textarea>
                      </div>
                      <div *ngIf="content.touched && content.invalid">
                            <p style="color:red">Content is required</p>
                        </div>
                      <button type="submit" class="btn btn-outline-success" [disabled]="postForm.invalid">Create Post</button>  

            </form> 

           
            </div>
      </div>
  </div>
 
</section>
